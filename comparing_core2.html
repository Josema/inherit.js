var inherit = function() {
	'use strict';

	var o = 'object',
	    p = 'prototype',
	    c = 'constructor',
	    len = arguments.length,
	    parent = arguments[0],
	    bodyelement = (len > 1) ? arguments[len - 1] : function(){},
	    body;

	if (typeof bodyelement === o) {
		body = function(){};
		body[p] = bodyelement;
	}
	else {
		body = bodyelement;
		body[p] = (typeof parent === o) ? parent : new parent();
	}

	var prototype = new body(body[p]);
	prototype[c][p] = prototype;
	return prototype[c];

};
