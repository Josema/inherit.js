<script>
var inherit = (function() {
	"use strict";

	var getprototype = function(obj) {
		return (typeof obj === "object") ? 
			obj
		:
			((obj.prototype.hasOwnProperty('constructor')) ?
				obj.prototype 
			: 
				new obj());
	};

	return function() {

		var len = arguments.length,
			parent = (len > 1) ? arguments[0] : function(){},
			bodyelement = arguments[len - 1];
		
		if (typeof bodyelement === 'object') {
			var body = function(){};
			body.prototype = bodyelement;
		}
		else {
			var body = bodyelement;
			body.prototype = Object.create(getprototype(parent));
		}

		var prototype = new body(body.prototype);
		if (prototype.constructor === undefined) prototype.constructor = function(){};
		prototype.constructor.prototype = prototype;
		return prototype.constructor;
	};
})();





var personobj = {
	local:"local1",
	getlocal: function(){
		return this.local + '---';
	},
	constructor: function(nome) {

	},
	setAddress: function(country, city, street) {
		this.country = country;
		this.city = city;
		this.street = street;
	}
};
var personfunction = function() {
    this.local = "local1";
    this.getlocal = function(){
        return this.local + '---';
    };
    this.constructor = function(nome) {
        this.nome = nome;
    };
    this.setAddress = function(country, city, street) {
        this.country = country;
        this.city = city;
        this.street = street;
    };
}

var InheritPerson = inherit(personfunction);

var InheritFrenchGuy = inherit(personfunction, function(base) {
	this.local = "local2";
	this.getlocal = function(){
		return this.local + ' ' + base.local + ',' + base.getlocal() + '---';
	};
	this.constructor = function (nome) {
		base.constructor.call(this, nome);
	};
	this.setAddress = function(city, street) {
		base.setAddress.call(this, "France", city, street);
	};
});

var InheritParisLover = inherit(InheritFrenchGuy, function(base) {
	this.local = "local3";
	this.getlocal = function(){
		return this.local + ' ' + base.local + ',' + base.getlocal() + '---';
	};
	this.change = function(){
		base.local = "LOCAL2FROMCHILD_"
	};
	this.constructor= function (nome) {
		base.constructor.call(this, nome);
	};
	this.setAddress = function(street) {
		base.setAddress.call(this, "Paris", street);
	};
});
</script>
