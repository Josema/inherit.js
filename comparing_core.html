<script>
function inherit() {
	var len = arguments.length;
	var parent = (len > 1) ? arguments[0] : function(){};
	var body = arguments[len - 1];

	body.prototype = Object.create(parent.prototype);
	var constructor = new body(body.prototype);
	if (constructor.constructor === undefined) constructor.constructor = function(){};
	constructor.constructor.prototype = constructor;
	return constructor.constructor;
}







var InheritPerson = inherit(function () {
    this.local = "local1";
    this.getlocal = function(){
        return this.local + '---';
    };
    this.getnotbydefault = function(){
        return this.notbydefault + '---';
    };
    this.constructor = function(name) {
        this.name = name;
    };
    this.setAddress = function(country, city, street) {
        this.country = country;
        this.city = city;
        this.street = street;
    };
});

var InheritFrenchGuy = inherit(InheritPerson, function(base) {
    this.local = "local2";
    this.getlocal = function(){
        return this.local + ' ' + base.local + ',' + base.getlocal() + '---';
    };
    this.getnotbydefault = function(){
        return this.notbydefault + ' ' + base.notbydefault + ',' + base.getnotbydefault() + '---';
    };
    this.constructor = function (name) {
        base.constructor.call(this, name);
    };
    this.setAddress = function(city, street) {
        base.setAddress.call(this, "France", city, street);
    };
});

var InheritParisLover = inherit(InheritFrenchGuy, function(base) {
    this.local = "local3";
    this.getlocal = function(){
        return this.local + ' ' + base.local + ',' + base.getlocal() + '---';
    };
    this.change = function(){
        base.local = "LOCAL2FROMCHILD_"
    };
    this.constructor= function (name) {
        base.constructor.call(this, name);
    };
    this.setAddress = function(street) {
        base.setAddress.call(this, "Paris", street);
    };
});
</script>
