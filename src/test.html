// inherit v2.0
// https://github.com/Josenzo/inherit.js
/*
	* private vars
	* super
	* constructor
	* constructor opcional
	* instanceof
	* inherit functions natively
    * inherit functions natively as prototype definitions (Constructor cant be defined as YourClass.prototype.constructor)
    * inherit objects
    * inherit objects natively (no constructor, break the instanceof feature)
 */


/*jslint newcap:true */ 
var inherit = (function() {
	'use strict';


	var o = 'object',
		p = 'prototype',
		c = 'constructor',
		s = '$super',
		create = Object.create,
		new_proto;


	return function() {

		var args = arguments,
			body = args[ args.length-1 ],
			bodyisobj = typeof body === o,
			parent = ( args.length < 2 && (bodyisobj || body[p][c] === body) ) ? 
				new Function
			:
				args[0];

try {
	var bodyprot = create(body[p]);
}
catch(e) {
	var bodyprot = undefined;
}


		body[p] = (typeof parent === o) ? 
			create( parent )
		:
			( parent[p].hasOwnProperty(s) )  ?
				create( parent[p] )
			:
				new parent();


		if (bodyisobj)
			new_proto = body;
		else if (bodyprot[c] !== body)
			new_proto = bodyprot;
		else
			new_proto = new body( body[p] );


		new_proto[s] = body[p];


		if ( !new_proto.hasOwnProperty(c) && parent === new_proto[c] )
			new_proto[c] = new Function;


		new_proto[c][p] = new_proto;
		return new_proto[c];

	}

})();
